<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Framework game -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,400&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="dist/rpgui.css" rel="stylesheet" type="text/css" >

    <title>Yu-Gi-Oh - Cartas</title>
</head>

<body>
    <!-- Insereo vídeo de background -->
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container ">
        
        <div class="container__left framed-golden-2">

            <div class="score_box frame">
                <span id="score_points">Win : 0 | Lose: 0</span>
            </div>

            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <!-- Detalhes das cartas -->
            <div class="card_details frame">
                <p id="card-name">a</p>
                <p id="card-type">a</p>
            </div>

        </div>

<!------ Painel lado direito --------------- -->
        <div class="container__rigth">

            <div class="card-box__container">

                <div class="card-box framed" id="computer-cards">
                </div>
                
                <!-- Card versus - Área de combate entre as cartas -->
                <div class="card-versus__container">
                    <div class="versus-top">

                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                        <!-- Imagem VERSUS -->
                        <img height="100px" src="./src/assets/icons/millenium2.png">

                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">Ganhou</button>
                    </div>
                </div>

                <div class="card-box framed" id="player-cards">
                </div>

            </div>
        </div>

    </div>






    
    <script src="./src/scripts/engine.js"></script>
    <script src="dist/rpgui.js", defer></script>
</body>
</html>
